<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="heading">
        <h1>Form Manipulation</h1>
    </div>
    <div class="container-sm">

        <div class="row margin_t" id="row-box">
            <div class="col-md-4 form_prop">
                <div class="box-1">

                    <form>

                        <!-- get Name -->
                        <div class="form-row">
                            <div class="col">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <label for="lastname">last Name</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Last name">
                            </div>
                        </div>

                        <!-- Address  -->

                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" id="Address" class="form-control" id="inputAddress"
                                placeholder="1234 Main St">
                        </div>

                        <!-- Pincode AND Gender -->
                        <div class="form-row">

                            <div class="col-md-4">
                                <label for="pincode">Pincode</label>
                                <input type="text" id="pincode" class="form-control" id="inputZip">
                            </div>

                            <div class="col-md-8">
                                <label for="gender">Gender</label>
                                <select class="custom-select" id="gender">
                                    <option selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                        </div>

                        <!-- Choose your food -->
                        <label>Choose your food</label>

                        <div class="form-row col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                    value="South Indian">
                                <label class="form-check-label" for="inlineCheckbox1">South Indian</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                    value="North Indian">
                                <label class="form-check-label" for="inlineCheckbox2">North Indian</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Chinesh">
                                <label class="form-check-label" for="inlineCheckbox3">Chinesh </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                    value="Continental">
                                <label class="form-check-label" for="inlineCheckbox1">Continental</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Any">
                                <label class="form-check-label" for="inlineCheckbox2">Any</label>
                            </div>

                        </div>

                        <!-- State & Country -->
                        <div class="form-row">
                            <div class="col">
                                <label for="state">State</label>
                                <input type="text" id="state" class="form-control" placeholder="">
                            </div>
                            <div class="col">
                                <label for="country">Country</label>
                                <input type="text" id="country" class="form-control" placeholder="">
                            </div>
                        </div>

                        <div class="form-row button_al margin_t">
                            <input class="btn-primary col-6" type="button" value="Update" onclick="updateData()">
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-md-8">

                <table class="table form_color">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Selected Food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                    <tbody id="info-box">
                        <script src="script.js"></script>
                    </tbody>
                </table>




            </div>
        </div>

    </div>


</body>

</html>
